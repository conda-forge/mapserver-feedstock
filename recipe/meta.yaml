# NB: Lowercase!
{% set name = "mapserver" %}
{% set version = "8.6.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://download.osgeo.org/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: af1f6d7b6b4361d7b0305b4ea1869e33fa49a721bbc0e28e13dd015952dfd902

  patches:
    # setting protoc location
    - patches/0002-support-setting-PROTOBUF_PROTOC_EXECUTABLE-for-cross.patch

build:
  number: 0
  run_exports:
    # Presently libmapserver.so.2 is linked to libmapserver.so.x.y.z
    - {{ pin_subpackage(name, max_pin='x.x.x') }}

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - swig
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix]
    - ninja  # [win]
    - pkg-config  # [not win]
    - protobuf-c

  host:
    - python
    - pip
    - cairo
    - fribidi
    - freetype
    - geos
    - giflib
    - harfbuzz
    - libjpeg-turbo
    - libcurl
    - libgdal-core
    - libiconv
    - libpng
    - libpq
    - libxml2-devel
    - mysql-devel
    - pixman
    - postgresql
    - proj
    - setuptools
    - swig
    - zlib
    - protobuf-c
    - fcgi2
    - unixodbc  # [not win]

  run:
    - python
    - cairo
    - fribidi
    - freetype
    - geos
    - giflib
    - harfbuzz
    - libjpeg-turbo
    - libcurl
    - libgdal-core
    - libiconv
    - libpng
    - libxml2-devel
    - mysql-libs
    - pixman
    - proj
    - zlib
    - protobuf-c
    - fcgi2

test:
  imports:
    - mapscript  # [ not osx ]
  commands:
    - mapserv -v

about:
  home: https://mapserver.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Platform for publishing spatial data and interative mapping.
  description: |
    MapServer is an Open Source platform for publishing spatial data and
    interactive mapping applications to the web. MapServer is not a
    full-featured GIS system, nor does it aspire to be
  doc_url: https://mapserver.org/documentation.html
  dev_url: https://github.com/MapServer/MapServer

extra:
  recipe-maintainers:
    - akrherz
    - hobu
    - msmitherdc
